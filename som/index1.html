<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div id="overlay" class="overlay">
    </div>
        <header class="header">
            <h1>JS todo list</h1>
            <p>Home</p>
        </header>
        <div class="container">
            <aside>
                <div class="create-task">
                    <div class="container-group">
                        <label>Title</label>
                        <input
                            id="title"
                            type="text"
                            class="btn container-control"
                            placeholder="Title task"
                        />
                    </div>
                    <div class="container-group">
                        <label>Description</label>
                        <input
                            id="description"
                            type="text"
                            class="btn form-control"
                            placeholder="Description task"
                        />
                        </textarea>
                    </div>
                    <button class="btn" id="add">
                        <span>Add</span>
                    </button>
                </div>
            </aside>
    
            <!-- Modal -->
            <div id="modal" class="modal">
                <div class="modal-h">
                    <h5>Edit task</h5>
                    <button 
                        class="btn"
                        type="button"
                        id="close-modal"
                    >
                        <span>&times;</span>
                    </button>
                </div>
                <form>
                    <div class="form-group">
                        <label>Title</label>
                        <input 
                            type="text"
                            class="btn form-control"
                            placeholder="Title task"
                            id="modal-title"
                        />
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <input 
                            type="text"
                            class="btn form-control"
                            placeholder="Description task"
                            id="modal-description"
                        />
                    </div>
                    <div class="form-group comp-fl">
                        <label>Completed</label>
                        <input 
                            type="checkbox"
                            id="modal-completed"
                        />
                    </div>
                </form>
                <div class="btns-form">
                    <button class="btn btn-close" id="btn-close">
                        <span class="span">close</span>
                    </button>
                    <button class="btn btn-save" id="btn-save">
                        <span class="span">save</span>
                    </button>
                </div>
            </div>
    
            <!-- Table -->
            <main>
                <table class="table" id="table">
                    <thead>
                        <tr class="first-row">
                            <th>Title</th>
                            <th>Description</th>
                            <th colspan="2">Completed</th>
                        </tr>
                    </thead>
                    <tbody class="table-tasks">
                                                <!-- code generated by js -->
                    </tbody>
                </table>
            </main>
        </div>
    
    <script type="module" src="js/index.js"></script>
</body>
</html>
